#
# kind delete cluster --name pharma-cluster
#
# docker network rm pharma-network
# docker network create --subnet 172.100.0.0/16 pharma-network
# KIND_EXPERIMENTAL_DOCKER_NETWORK=pharma-network kind create cluster --config ./kind/kind-with-portmapping.yaml
#
# Show status:
#
# kubectl get nodes --show-labels
# kubectl cluster-info --context kind-pharma-cluster
#
---
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: pharma-cluster
networking:
  podSubnet: "10.100.0.0/16"
nodes:
  - role: control-plane
    image: kindest/node:v1.31.4
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"

    # Map port between the docker network we created for this cluster and localhost.
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
      protocol: TCP

    - containerPort: 443
      hostPort: 443
      protocol: TCP

    - containerPort: 31092
      hostPort: 9092
      listenAddress: "127.0.0.1"
      protocol: TCP

    # Expose Kafka broker to localhost:31234
    - containerPort: 31234
      hostPort: 31234
      listenAddress: "127.0.0.1"
      protocol: TCP

    - containerPort: 31235
      hostPort: 31235
      listenAddress: "127.0.0.1"

    - containerPort: 31236
      hostPort: 31236
      listenAddress: "127.0.0.1"